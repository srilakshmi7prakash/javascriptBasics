<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="inputnumber">Enter a number to check</label>
    <input type="number" id="inputnumber">
     <button type="submit">Check</button>
    <span id="message"></span>


    <script>
        document.querySelector("button").addEventListener("click",function(){
            var inum = document.getElementById("inputnumber").value ;
            var nummessage = document.getElementById("message");
            var numvalue = Number(inum);
            console.log(typeof(numvalue));

            switch(true){
                case (numvalue >= 1 && numvalue <= 10):
                  nummessage.innerHTML = "Small number";
                  break;
                case (numvalue >= 11 && numvalue <= 20) :
                  nummessage.innerHTML = "Medium number";
                  break;
                default:
                  nummessage.innerHTML = "Large numer";
                  break;
            }
        })
    </script>

</body>
  
</html>
